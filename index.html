<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">

        <title>Etch-A-Sketch</title>
        <link rel="icon" href="./site_icon.png">

        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./reset.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="sketch"></div>
        <div class="painel-option">
            <h1>Painel option</h1>
            <button class="clear">Clear</button>
            <div class="user-option">
                <label id="user-grid">Enter the number of squares per side of your grid</label>
                <input class="user-grid-size" id="user-grid" type="number">
                <button id="user-grid" class="user-grid-button">Generate button</button>
            </div>
            <div class="user-option">
                <label id="user-color">Select a color for the brush</label>
                <input id="user-color" class="user-color-option" type="color">
                <button id="user-color" class="user-color-button">Select Color</button>
            </div>
        </div>
    </body>
</html>
